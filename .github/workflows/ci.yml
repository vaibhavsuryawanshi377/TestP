name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Set up Chrome (compatible with Selenium 4.35)
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v3
        with:
          chrome-version: '139.0.0'   # Pick version supported by Selenium

      # Step 4: Set up ChromeDriver (matching Chrome)
      - name: Set up ChromeDriver
        uses: browser-actions/setup-chromedriver@v2
        with:
          chromedriver-version: '139.0.0'

      # Step 5: Build and run tests
      - name: Build with Maven
        run: mvn -B clean test
