name: Java CI - Browser from TestNG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      CHROME_VERSION: "139"
      EDGE_VERSION: "139"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Read browser from testng.xml
        id: get_browser
        shell: pwsh
        run: |
          [xml]$xml = Get-Content testng.xml
          $browser = $xml.suite.parameter | Where-Object { $_.name -eq 'browser' } | Select-Object -ExpandProperty value
          Write-Host "Browser detected: $browser"
          echo "browser=$browser" >> $env:GITHUB_ENV

      - name: Set up ChromeDriver
        if: ${{ env.browser == 'chrome' }}
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: ${{ env.CHROME_VERSION }}
          install-chromedriver: true

      - name: Set up EdgeDriver
        if: ${{ env.browser == 'edge' }}
        uses: microsoft/setup-msedge-driver@v1
        with:
          edge-version: ${{ env.EDGE_VERSION }}

      - name: Run tests on ${{ env.browser }}
        run: mvn -B clean test -Dbrowser=${{ env.browser }} -DsuiteXmlFile=testng.xml
