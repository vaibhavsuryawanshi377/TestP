name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Set up a specific Chrome version
      - name: Set up Chrome 139
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '139'

      # Step 4: Set up matching ChromeDriver
      - name: Set up ChromeDriver for Chrome 139
        uses: browser-actions/setup-chromedriver@v1
        with:
          chromedriver-version: '139'

      # Step 5: Build and run tests
      - name: Build with Maven
        run: mvn -B clean test
